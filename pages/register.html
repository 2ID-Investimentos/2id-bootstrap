<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/register.css" />

    <title>2ID - Registre-se</title>
    <link rel="shortcut icon" href="/img/2id.png" type="image/png">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row vh-100 g-0">
        <!-- esquerda -->
        <div class="col-lg-4 position-relative d-none d-lg-block">
          <div
            class="bg-holder"
            style="background-image: url(/img/2id.png); height: 100%"
          ></div>
        </div>

        <!--/ esquerda -->

        <!-- direita -->
        <div class="col-lg-8">
          <div
            class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0"
          >
            <div class="col col-sm-6 col-lg-7 col-xl-6">
              <!-- logo -->
              <!-- <a href="#" class="d-flex justify-content-center mb-4">
                <img src="/img/elf.png" alt="logo" width="60" />
              </a> -->
              <!--/ logo -->

              <div class="text-center mb-5">
                <h3 class="fw-bold">Registre-se</h3>
                <p class="text-secondary">Crie sua conta</p>
              </div>

              <!-- social-login -->
              <button
                class="btn btn-outline-secondary btn-lg btn-outline-custom w-100 mb-3"
              >
                <i class="bx bxl-google text-danger me-1 fs-6"></i>Registre-se
                com o Google
              </button>
              <button
                class="btn btn-outline-secondary btn-lg btn-outline-custom w-100"
              >
                <i class="bx bxl-facebook text-primary me-1 fs-6"></i
                >Registre-se com o Facebook
              </button>
              <!--/ social-login -->

              <!-- divisor -->
              <div class="position-relative">
                <hr class="text-secondary divider" />
                <div class="divider-content-center"></div>
              </div>
              <!--/ divisor -->

              <!-- form -->
              <form action="#">
                <div class="container-fluid justify-content-space-between">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="container">
                        <div class="input-group mb-3">
                          <span class="input-group-text">
                            <i class="bx bx-user"></i>
                          </span>
                          <input
                            type="text"
                            class="form-control form-control-lg fs-6"
                            placeholder="Nome Completo"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">
                            <i class="bx bx-envelope"></i>
                          </span>
                          <input
                            type="text"
                            class="form-control form-control-lg fs-6"
                            placeholder="E-mail"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">
                            <i class="bx bxs-calendar"></i>
                          </span>
                          <input
                            type="date"
                            class="form-control form-control-lg fs-6"
                            placeholder="Data de nascimento"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">
                            <i class="bx bx-user"></i>
                          </span>
                          <input
                            type="number"
                            class="form-control form-control-lg fs-6"
                            placeholder="CPF"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">
                            <i class="bx bx-lock-alt"></i>
                          </span>
                          <input
                            type="password"
                            class="form-control form-control-lg fs-6"
                            placeholder="Senha"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">
                            <i class="bx bx-lock-alt"></i>
                          </span>
                          <input
                            type="password"
                            class="form-control form-control-lg fs-6"
                            placeholder="Confirmar Senha"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="container">
                        <div class="input-group mb-3">
                          <span class="input-group-text">
                            <i class="bx bx-map"></i>
                          </span>
                          <input
                            type="text"
                            class="form-control form-control-lg fs-6"
                            placeholder="Rua"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">
                            <i class="bx bx-map"></i>
                          </span>
                          <input
                            type="text"
                            class="form-control form-control-lg fs-6"
                            placeholder="Bairro"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">
                            <i class="bx bx-map"></i>
                          </span>
                          <input
                            type="text"
                            class="form-control form-control-lg fs-6"
                            placeholder="Cidade"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">
                            <i class="bx bx-map"></i>
                          </span>
                          <input
                            type="number"
                            class="form-control form-control-lg fs-6"
                            placeholder="CEP"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">
                            <i class="bx bx-user"></i>
                          </span>
                          <input
                            type="text"
                            class="form-control form-control-lg fs-6"
                            placeholder="RG"
                          />
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">
                            <i class="bx bx-phone"></i>
                          </span>
                          <input
                            type="number"
                            class="form-control form-control-lg fs-6"
                            placeholder="Telefone"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3 d-flex justify-content-center">
                  <div class="form-check me-3">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="formCheck"
                    />
                    <label
                      for="formCheck"
                      class="form-check-label text-secondary"
                      ><small
                        >Concordo com os <a href="#">Termos de Uso</a></small
                      ></label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="formCheck"
                    />
                    <label
                      for="formCheck"
                      class="form-check-label text-secondary"
                      ><small
                        >Concordo com a
                        <a href="#">Pol√≠tica de Privacidade</a></small
                      ></label
                    >
                  </div>
                </div>

                <button class="btn btn-primary btn-lg w-100">
                  Registre-se
                </button>
              </form>
              <!--/ form -->
              <div class="text-center mb-3">
                <small
                  >Ja tem uma conta?
                  <a href="/pages/index.html" class="fw-bold">Login</a></small
                >
              </div>
            </div>
          </div>
        </div>
        <!--/ direita -->
      </div>
    </div>
  </body>
</html>
