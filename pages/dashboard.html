<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/dashboard.css" />

    <title>2ID - Dashboard</title>
    <link rel="shortcut icon" href="/img/2id.png" type="image/png" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="h-100">
          <div class="sidebar-logo">
            <a href="#">2ID Investimentos</a>
          </div>
          <!-- Sidebar navigation -->
          <ul class="sidebar-nav">
            <li class="sidebar-header">Onde isso vai aparecer?</li>
            <li class="sidebar-item">
              <a href="" class="sidebar-link"
                ><i class="bx bx-list-ul pe-2"></i>
                Perfil
              </a>
            </li>
            <li class="sidebar-item">
              <a
                href="#"
                class="sidebar-link collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#pages"
                aria-expanded="false"
                aria-controls="pages"
              >
                <i class="bx bx-file pe-2"></i>
                Pages
              </a>
              <ul
                id="pages"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Analytics</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Ecomerce</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">slapo</a>
                </li>
              </ul>
              <!--/ Sidebar navigation -->
            </li>
          </ul>
        </div>
      </aside>
      <!--/ Sidebar -->

      <!-- Conteudo principal -->
      <div class="main">
        <nav class="navbar navbar-expand px-3">
          <button class="btn" type="button" data-bs-theme="dark">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <main class="content px-3 py-2">
          <div class="container-fluid">
            <div class="mb-3">
              <h3>CONTEUDO</h3>
            </div>
          </div>
        </main>
      </div>
      <!--/ Conteudo principal -->
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/dashboard.js"></script>
    
  </body>
</html>
