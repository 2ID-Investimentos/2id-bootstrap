<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/css/dashboard.css" />

    <title>2ID - Resumo</title>
    <link rel="shortcut icon" href="/assets/img/2id.png" type="image/png" />
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="bx bx-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a href="/pages/dashboard/carteira/resumo.html">2ID</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item perfil">

            </a>
          </li>
          <li class="sidebar-item carteira">
            <a
              href="/pages/wallet.html"
              class="sidebar-link collapsed has-dropdown"
              data-bs-toggle="collapse"
              data-bs-target="#carteira"
              aria-expanded="false"
              aria-controls="carteira"
            >
              <i class="bx bx-wallet"></i>
              <span>Carteira</span>
            </a>
            <ul
              id="carteira"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <li class="sidebar-item resumo">
                <a
                  href="/pages/dashboard/carteira/resumo.html"
                  class="sidebar-link"

              </li>
              <li class="sidebar-item ativos">
                <a
                  href="/pages/dashboard/carteira/ativos.html"

                  >Ativos</a
                >
              </li>
              <li class="sidebar-item analises">
                <a
                  href="/pages/dashboard/carteira/analises.html"
                  class="sidebar-link"
                  >An√°lises</a
                >
              </li>
              <li class="sidebar-item extratos">
                <a
                  href="/pages/dashboard/carteira/extratos.html"
                  class="sidebar-link"
                  >Extrato</a
                >
              </li>
            </ul>
          </li>
          <li class="sidebar-item trade">
            <a
              href="#"
              class="sidebar-link collapsed has-dropdown"
              data-bs-toggle="collapse"
              data-bs-target="#trade"
              aria-expanded="false"
              aria-controls="trade"
            >
              <i class="bx bx-line-chart"></i>
              <span>Trade</span>
            </a>
            <ul
              id="trade"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <li class="sidebar-item mercado">
                <a
                  href="/pages/dashboard/trade/mercado.html"
                  class="sidebar-link"
                  >Mercado</a
                >
              </li>
              <li class="sidebar-item patrimonio">
                <a
                  href="/pages/dashboard/trade/patrimonio.html"
                  class="sidebar-link"
                  >Patrimonio</a

              </li>

                <a

                  class="sidebar-link"

              </li>

              <i class="bx bx-message-dots"></i>
              <span>Ajuda</span>

    <script src="/assets/js/dashboard.js"></script>
