<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/css/dashboard.css" />

    <link rel="stylesheet" href="/assets/css/perfil.css" />

    <title>2ID - Resumo</title>
    <link rel="shortcut icon" href="/assets/img/2id.png" type="image/png" />
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="bx bx-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a href="/pages/dashboard/carteira/resumo.html">2ID</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item perfil">
            <a href="/pages/dashboard/perfil.html" class="sidebar-link">
              <i class="bx bx-user-circle"></i>
              <span>Perfil</span>
            </a>
          </li>
          <li class="sidebar-item carteira">
            <a
              href="/pages/wallet.html"
              class="sidebar-link collapsed has-dropdown"
              data-bs-toggle="collapse"
              data-bs-target="#carteira"
              aria-expanded="false"
              aria-controls="carteira"
            >
              <i class="bx bx-wallet"></i>
              <span>Carteira</span>
            </a>
            <ul
              id="carteira"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <li class="sidebar-item resumo">
                <a
                  href="/pages/dashboard/carteira/resumo.html"
                  class="sidebar-link"
                  >Resumo</a
                >
              </li>
              <li class="sidebar-item ativos">
                <a
                  href="/pages/dashboard/carteira/ativos.html"
                  class="sidebar-link"
                  >Ativos</a
                >
              </li>
              <li class="sidebar-item analises">
                <a
                  href="/pages/dashboard/carteira/analises.html"
                  class="sidebar-link"
                  >Análises</a
                >
              </li>
              <li class="sidebar-item extratos">
                <a
                  href="/pages/dashboard/carteira/extratos.html"
                  class="sidebar-link"
                  >Extrato</a
                >
              </li>
            </ul>
          </li>
          <li class="sidebar-item trade">
            <a
              href="#"
              class="sidebar-link collapsed has-dropdown"
              data-bs-toggle="collapse"
              data-bs-target="#trade"
              aria-expanded="false"
              aria-controls="trade"
            >
              <i class="bx bx-line-chart"></i>
              <span>Trade</span>
            </a>
            <ul
              id="trade"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <li class="sidebar-item mercado">
                <a
                  href="/pages/dashboard/trade/mercado.html"
                  class="sidebar-link"
                  >Mercado</a
                >
              </li>
              <li class="sidebar-item patrimonio">
                <a
                  href="/pages/dashboard/trade/patrimonio.html"
                  class="sidebar-link"
                  >Patrimonio</a
                >
              </li>
              <li class="sidebar-item favoritos">
                <a
                  href="/pages/dashboard/trade/favoritos.html"
                  class="sidebar-link"
                  >Favoritos</a
                >
              </li>
            </ul>
          </li>
          <li class="sidebar-item ajuda">
            <a href="/pages/dashboard/ajuda.html" class="sidebar-link">
              <i class="bx bx-message-dots"></i>
              <span>Ajuda</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer sair">
          <a href="/pages/index.html" class="sidebar-link">
            <i class="bx bx-exit"></i>
            <span>Sair</span>
          </a>
        </div>
      </aside>
      <div class="main p-3 container-fluid">
        <div class="row mt-5">
          <div class="col">
            <div class="card">
              <div class="text-center">
                <img
                  src="/assets/img/user-circle-solid-60.png"
                  class="rounded-circle img-fluid"
                  alt="Foto de Perfil"
                  style="width: 200px; height: 200px"
                />
              </div>
              <div class="card-body">
                <h5 class="card-title">Perfil</h5>
              </div>
              <form>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <label for="nome_completo">Nome Completo:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nome_completo"
                      value="usuario_logado.nome"
                    />
                  </li>
                  <li class="list-group-item">
                    <label for="email">E-mail:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      value="usuario_logado.email"
                    />
                  </li>
                  <li class="list-group-item">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input
                      type="date"
                      class="form-control"
                      id="data_nascimento"
                      value="usuario_logado.nascimento"
                    />
                  </li>
                  <li class="list-group-item">
                    <label for="cpf">CPF:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="cpf"
                      value="usuario_logado.cpf"
                    />
                  </li>
                  <li class="list-group-item">
                    <label for="cpf">Rua:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Rua"
                      value="usuario_logado.rua"
                    />
                  </li>
                  <li class="list-group-item">
                    <label for="bairro">Bairro:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="bairro"
                      value="usuario_logado.bairro"
                    />
                  </li>
                  <li class="list-group-item">
                    <label for="cidade">Cidade:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cidade"
                      value="usuario_logado.cidade"
                    />
                  </li>
                  <li class="list-group-item">
                    <label for="cep">CEP:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="cep"
                      value="usuario_logado.cep"
                    />
                  </li>
                  <li class="list-group-item">
                    <label for="rg">RG:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="rg"
                      value="usuario_logado.rg"
                    />
                  </li>
                  <li class="list-group-item">
                    <label for="telefone">Telefone:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="telefone"
                      value="usuario_logado.telefone"
                    />
                  </li>
                </ul>
                <div class="card-body">
                  <button type="submit" class="btn btn-primary">
                    Salvar Alterações
                  </button>
                  <a href="#" class="btn btn-secondary">Alterar Senha</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
